spring.application.name=dawker
server.port=8080

# PostgreSQL Database Configuration
# These settings connect to a PostgreSQL database running in Docker Desktop
# Make sure your Docker container is running and accessible on localhost:5433
spring.datasource.url=jdbc:postgresql://localhost:5433/dawker
spring.datasource.username=dawker_user
spring.datasource.password=dawker_pass
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Eureka Configuration - Disabled for now (can be enabled when Eureka server is set up)
spring.cloud.discovery.enabled=false
eureka.client.enabled=false
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false
