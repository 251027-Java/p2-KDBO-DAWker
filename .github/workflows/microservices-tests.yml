name: Microservices Unit Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  unit-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Run unit tests
        run: |
          set -e

          services=$(find . -maxdepth 4 -name pom.xml -exec dirname {} \;)

          for service in $services; do
            echo "Running unit tests in $service"
            cd "$service"

            if [ -f mvnw ]; then
              chmod +x mvnw
              sed -i 's/\r$//' mvnw
            fi

            # Extract Java version from pom.xml
            java_ver=$(xmllint --xpath "//*[local-name()='plugin'][*//*[local-name()='artifactId']='maven-compiler-plugin']/*[local-name()='configuration']/*[local-name()='release']/text()" pom.xml 2>/dev/null || echo "20")
            if [ -z "$java_ver" ]; then
              java_ver="20"
            fi
            echo "Detected Java version: $java_ver"

            # List of fallback versions to try
            fallback_versions=($java_ver 21 20 17)

            success=false
            for ver in "${fallback_versions[@]}"; do
              echo "Trying Java $ver"
              if docker run --rm -v "$PWD":/app -w /app maven:3.9-eclipse-temurin-$ver-alpine bash -c "./mvnw clean test || mvn clean test"; then
                success=true
                break
              fi
            done

            if [ "$success" = false ]; then
              echo "Unit tests failed for $service on all tried Java versions"
              exit 1
            fi

            cd - >/dev/null
          done
