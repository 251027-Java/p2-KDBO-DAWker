services:
  # 1. PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: dawker-db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: dawker_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d dawker_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  # 2. Spring Boot Backend
  backend:
    build:
      context: ./backend/dawker/dawker
      dockerfile: Dockerfile
    container_name: dawker-backend
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/dawker_db
      SPRING_DATASOURCE_USERNAME: user
      SPRING_DATASOURCE_PASSWORD: password
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
    depends_on:
      db:
        condition: service_healthy
      # kafka:
      #   condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080/actuator/health || exit 1"]
      interval: 15s      # Give it 15s between checks
      timeout: 10s       # Wait up to 10s for a response
      retries: 5         # Allow 5 failures before marking "Unhealthy"
      start_period: 40s  # CRITICAL: Gives Spring Boot time to boot up before checking

  # 3. React Frontend
  frontend:
    build:
      context: ./frontend/DragnDrop
      dockerfile: Dockerfile
    container_name: dawker-frontend
    ports:
      - "5173:5173"
    volumes:
      - .:/DragnDrop          # So..you have to sync your local code into the container (apparently..would've been good to know)
      - /DragnDrop/node_modules # Prevents local node_modules from overwriting container ones
    environment:
      - REACT_APP_API_URL=http://localhost:8080/
    depends_on:
      db:
        condition: service_healthy
      backend:
        condition: service_healthy

  # 4. Kafka & Zookeeper (Simplified for this example)
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    depends_on:
      - zookeeper
    environment:
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT

volumes:
  postgres_data:
