name: Microservices Unit Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  unit-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Run unit tests
        run: |
          set -e

          # Find all Maven services (directories with pom.xml)
          services=$(find . -maxdepth 4 -name pom.xml -exec dirname {} \;)
          
          for service in $services; do
            echo "Running unit tests in $service"
            cd "$service"

            if [ -f mvnw ]; then
              chmod +x mvnw
              sed -i 's/\r$//' mvnw
              ./mvnw clean test
            else
              mvn clean test
            fi

            cd - >/dev/null
          done